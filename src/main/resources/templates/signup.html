<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{css/style.css}">

	<title th:text="${title}">Base Page for Patients!</title>
</head>

<body>


	<div class="container card-body mt-3 bg-dark text-light" style="max-width: 30rem;">
				<h1>USER REGISTRATION</h1>
	</div>


	<form th:action="@{/signup}" th:object="${user}" method="post">

		<div class="container mt-3" style="max-width: 30rem;">
			<div class="card-body" style="background-color: #ccccff;">
				<div class="container">
					<div class="form-group">

						<label for="username">User Name</label>

						<input name="username" type="text" class="form-control"
							th:classappend="${#fields.hasErrors('username')? 'is-invalid':''}" id="username"
							aria-describedby="usernameHelp" placeholder="Enter username" required
							th:value="${username}" />

						<div class="invalid-feedback" th:each="e: ${#fields.errors('username')}" th:text="${e}">
							Please provide a valid username.
						</div>
					</div>

						<div class="form-group">
							<label for="mailId">Email Address</label>
							<input name="mailId" type="mailId" class="form-control" id="mailId"
								aria-describedby="mailIdHelp" placeholder="Enter email" required
								th:value="${user.mailId}">
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<input name="password" type="password" class="form-control" id="password"
								placeholder="Password" required>
						</div>

						<div>
							<label>Role:</label>
							<select class="ml-3" th:field="*{role}">
								<option value="ADMIN">Admin</option>
								<option value="USER">Doctor</option>
								<option value="USER">Employee</option>
								<option value="USER">Report</option>
							</select><br>
						</div>

						

					</div>
					
				</div>
				
			</div>
			<div class="container text-center">
							<button type="submit" class="btn bg-primary mt-3 text-white">
								SUBMIT
							</button>
							<button type="reset" class="btn bg-warning mt-3 text-white">
								RESET
							</button>
						</div>
		</div>


	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</body>

</html>
