<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{css/style.css}">

	<title>this is patient list page</title>
</head>

<body background="../image/home-page.jpg">
	
	<!--start of navbar-->

	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #009688;">
		<a class="navbar-brand" th:href="@{/}" href="#">Patient Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/about}" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/showPatients/0}" href="#">Patient List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/registerPatient}" href="#">Register Patient</a>
				</li>

			</ul>
		</div>
	</nav>

	<!--end of navbar-->

	<section>
		<div class="card mr-5 ml-5 mt-5 mb-5"style="background-color: #C1D8C3;">
			
			<div class="card-body">
				<h3 class="text-center mb-4"><u>REGITERED PATIENTS</u></h3>
				<!-- search contact-->
				<!--<div class="search-container my-4">
					<input onkeyup="search()" id="search-input" type="text" class="form-control"
						placeholder="Search for a patient here"></input>
					<div class="search-result">
						Result will be shown here
					</div>
				</div>-->
				
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">Name</th>
								<th scope="col">Phone</th>
								<th scope="col">Date Of Birth</th>
								<th scope="col">Primary Illness</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${patients}">
								<th scope="row" th:text="${'PMS2024'+p.patientId}">1</th>
								<td th:text="${p.patientName}"> test1</td>
								<td th:text="${p.patientContact}"> test2</td>
								<td th:text="${p.patientDOB}"> test3</td>
								<td th:text="${p.patientIllness}"> test4</td>
								<td>
									<div class="form-row">
										<form method="post" th:action="@{'/patient/'+${p.patientId}}">
											<button type="submit" class="btn btn-sm " style="background-color: #009688;">view Details</button>
										</form>
										<!--<button href="#" class="btn btn-warning btn-sm ml-2">Update</button>-->

										<form method="post" th:action="@{'/updatePatient/'+${p.patientId}}">
											<button type="submit" class="btn btn-warning btn-sm ml-3">Update
												Details</button>
										</form>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!--Pagination part-->

				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a
								th:href="@{'/showPatients/'+${currentPage-1}}" class="page-link" href="#">Previous</a>
						</li>
						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a
								th:href="@{'/showPatients/'+${i-1}}" class="page-link" href="#"><span
									th:text="${i}"></span></a></li>
						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
								th:href="@{'/showPatients/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
			</div>

		</div>
	</section>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</body>

</html>
